<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="base-container">
        <div class="title-container">
            <div class="title">ROCK, PAPER AND SCISSORS GAME</div>
        </div>
        <div class="game-container">
            <div class="game-description">Pick an option to play against the CPU!</div>
            <div class="game-buttons-container">
                <div class="button rock-button">Rock</div>
                <div class="button paper-button">Paper</div>
                <div class="button scissors-button">Scissors</div>
            </div>   
        </div>
        <div class="separator"></div>
        <div class="results-container">
            <div class="contestants-choices-container">
                <div class="player-choice">PLAYER: PLACEHOLDER</div>
                <div class="result-title">RESULT</div>
                <div class="cpu-choice"> CPU: PLACEHOLDER</div>
            </div>
            <div class="score-stats-container">
                <div class="player-score">PLAYER - ###</div>
                <div class="score-title">SCORE </div>
                <div class="cpu-score">CPU - ###</div>
            </div>
        </div>
    </div>
</body>
</html>
